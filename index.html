<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ganadero B&M</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --verde:#2e7d32;
  --gris:#f4f6f8;
  --oscuro:#1f2933;
  --borde:#dcdfe3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--gris);
  color:#222;
}
.app{
  display:grid;
  grid-template-columns:240px 1fr;
  height:100vh;
}
/* ===== MENU ===== */
.menu{
  background:#fff;
  border-right:1px solid var(--borde);
  padding:20px;
}
.menu h1{
  font-size:20px;
  margin:0 0 20px 0;
  color:var(--verde);
}
.menu ul{list-style:none;padding:0;margin:0}
.menu li{
  padding:12px 10px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
}
.menu li.active{
  background:var(--verde);
  color:#fff;
  font-weight:600;
}
.menu li:hover{background:var(--gris)}
/* ===== CONTENT ===== */
.content{padding:25px;overflow:auto}
/* ===== DASHBOARD GENERAL ===== */
.dashboard-general{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-bottom:30px;
}
.dg-item{text-align:center}
.dg-item span{display:block;font-size:34px;font-weight:700;margin-top:6px}
/* ===== RODEOS ===== */
.rodeos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:22px;
}
.rodeo-card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.rodeo-card h3{margin:0 0 10px 0}
.rodeo-info{font-size:14px;margin-bottom:14px}
.rodeo-stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.stat{
  background:var(--gris);
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.stat b{display:block;font-size:20px}
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .menu{display:none}
  .dashboard-general{grid-template-columns:1fr}
  .rodeos{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="app">
  <aside class="menu">
    <h1>Ganadero B&M</h1>
    <ul>
      <li class="active">Inicio</li>
      <li>Animales</li>
      <li>Salud</li>
      <li>Reproducción</li>
      <li>Configuración</li>
    </ul>
  </aside>
  <main class="content">
    <!-- DASHBOARD GENERAL (FIJO) -->
    <div class="dashboard-general">
      <div class="dg-item">Rodeos activos<span id="dgRodeos">0</span></div>
      <div class="dg-item">Animales totales<span id="dgAnimales">0</span></div>
      <div class="dg-item">Alertas<span id="dgAlertas">0</span></div>
    </div>
    <!-- RODEOS (2 POR FILA) -->
    <div class="rodeos" id="rodeos"></div>
