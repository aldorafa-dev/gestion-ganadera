<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ganadero B&M</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --verde:#2e7d32;
  --gris:#f4f6f8;
  --oscuro:#1f2933;
  --borde:#dcdfe3;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--gris);
  color:#222;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:240px 1fr;
  height:100vh;
}

/* ===== MENU ===== */
.menu{
  background:#ffffff;
  border-right:1px solid var(--borde);
  padding:20px;
}

.menu h1{
  font-size:20px;
  margin:0 0 20px 0;
  color:var(--verde);
}

.menu ul{
  list-style:none;
  padding:0;
  margin:0;
}

.menu li{
  padding:12px 10px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
}

.menu li:hover{
  background:var(--gris);
}

.menu li.active{
  background:var(--verde);
  color:white;
  font-weight:600;
}

/* ===== CONTENT ===== */
.content{
  padding:25px;
  overflow:auto;
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-bottom:25px;
}

.card{
  background:white;
  border-radius:14px;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

.card span{
  font-size:32px;
  font-weight:700;
  display:block;
  margin-top:8px;
}

/* ===== RODEOS ===== */
.rodeos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:20px;
}

.rodeo-card{
  background:white;
  border-radius:16px;
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.rodeo-card h3{
  margin:0 0 10px 0;
}

.rodeo-info{
  font-size:14px;
  margin-bottom:12px;
}

.rodeo-stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.stat{
  background:var(--gris);
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}

.stat:hover{
  background:#e0e0e0;
}

.stat b{
  font-size:20px;
  display:block;
}
</style>
</head>

<body>
<div class="app">

  <!-- MENU -->
  <aside class="menu">
    <h1>Ganadero B&M</h1>
    <ul>
      <li class="active">Inicio</li>
      <li>Animales</li>
      <li>Salud</li>
      <li>Reproducción</li>
      <li>Configuración</li>
    </ul>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <!-- DASHBOARD SUPERIOR (NO SE TOCA) -->
    <div class="dashboard">
      <div class="card">
        Rodeos activos
        <span id="dashRodeos">0</span>
      </div>
      <div class="card">
        Animales total
        <span id="dashAnimales">0</span>
      </div>
      <div class="card">
        Alertas
        <span id="dashAlertas">0</span>
      </div>
    </div>

    <!-- RODEOS -->
    <div class="rodeos" id="rodeosContainer"></div>

  </main>
</div>

<script>
/* ===== DATOS BASE (SIMULADOS POR AHORA) ===== */
let data = JSON.parse(localStorage.getItem("ganaderoBM")) || {
  rodeos:[
    {nombre:"Rodeo Cría", lote:"Lote 2", vacas:120, toros:4, terneros:38},
    {nombre:"Rodeo Recría", lote:"Lote 1", vacas:0, toros:0, terneros:85},
    {nombre:"Rodeo Invernada", lote:"Lote 3", vacas:0, toros:0, terneros:113},
    {nombre:"Rodeo Vaquillonas", lote:"Lote 4", vacas:34, toros:0, terneros:0}
  ],
  alertas:2
};

function render(){
  // Dashboard
  dashRodeos.textContent = data.rodeos.length;
  dashAnimales.textContent = data.rodeos.reduce((t,r)=>t+r.vacas+r.toros+r.terneros,0);
  dashAlertas.textContent = data.alertas;

  // Rodeos
  rodeosContainer.innerHTML="";
  data.rodeos.forEach(r=>{
    rodeosContainer.innerHTML+=`
      <div class="rodeo-card">
        <h3>${r.nombre}</h3>
        <div class="rodeo-info">Lote actual: <b>${r.lote}</b></div>
        <div class="rodeo-stats">
          <div class="stat" onclick="detalle('${r.nombre}','vacas')">
            <b>${r.vacas}</b>Vacas
          </div>
          <div class="stat" onclick="detalle('${r.nombre}','toros')">
            <b>${r.toros}</b>Toros
          </div>
          <div class="stat" onclick="detalle('${r.nombre}','terneros')">
            <b>${r.terneros}</b>Terneros/as
          </div>
        </div>
      </div>
    `;
  });

  localStorage.setItem("ganaderoBM",JSON.stringify(data));
}

function detalle(rodeo,tipo){
  alert("Abrir listado de "+tipo+" del "+rodeo);
  // Acá después va:
  // - listado
  // - ficha individual
}

render();
</script>

</body>
</html>
