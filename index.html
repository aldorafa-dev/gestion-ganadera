<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ganadero B&M</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --verde:#2e7d32;
  --gris:#f4f6f8;
  --oscuro:#1f2933;
  --borde:#dcdfe3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--gris);
  color:#222;
}
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}
.menu{
  background:#fff;
  border-right:1px solid var(--borde);
  padding:20px;
}
.menu h1{font-size:20px;margin:0 0 20px 0;color:var(--verde)}
.menu ul{list-style:none;padding:0;margin:0}
.menu li{
  padding:10px;
  border-radius:8px;
  margin-bottom:4px;
  cursor:pointer;
}
.menu li.active{background:var(--verde);color:#fff;font-weight:600}
.menu li:hover{background:var(--gris)}
.content{padding:25px;overflow:auto}
.dashboard-general{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-bottom:30px;
}
.dg-item{text-align:center}
.dg-item span{display:block;font-size:34px;font-weight:700;margin-top:6px}
.config-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
.table th,.table td{
  padding:10px;
  border-bottom:1px solid var(--borde);
  text-align:left;
}
.table th{background:var(--gris)}
.filters span{
  margin-right:12px;
  cursor:pointer;
  font-weight:600;
}
.filters span.active{color:var(--verde)}
</style>
</head>
<body>

<div class="app">
<aside class="menu">
<h1>Ganadero B&M</h1>
<ul>
<li class="active" onclick="showView('inicio',this)">Inicio</li>
<li onclick="showView('animales',this)">Animales</li>
</ul>
</aside>

<main class="content">

<div class="dashboard-general">
<div class="dg-item">Animales totales<span id="dgAnimales">0</span></div>
</div>

<section id="inicioView">
<div class="config-box">
<h3>Inicio</h3>
<p>Resumen general del establecimiento.</p>
</div>
</section>

<section id="animalesView" style="display:none"></section>

</main>
</div>

<script>
const animalesDB=[
{caravana:101,cat:'Vaca',origen:'Nacido',color:'Amarillo',rodeo:'Cría',obs:'Preñada'},
{caravana:102,cat:'Vaca',origen:'Comprado',color:'Blanco',rodeo:'Cría',obs:''},
{caravana:210,cat:'Vaquillona',origen:'Nacido',color:'Rojo',rodeo:'Vaquillonas',obs:'Para servicio'},
{caravana:12,cat:'Toro',origen:'Comprado',color:'Azul',rodeo:'Cría',obs:'Repaso'},
{caravana:501,cat:'Ternero',origen:'Nacido',color:'Verde',rodeo:'Cría',obs:'Pie madre'},
{caravana:502,cat:'Ternera',origen:'Nacido',color:'Verde',rodeo:'Cría',obs:''}
];

function showView(v,el){
document.querySelectorAll('.menu li').forEach(l=>l.classList.remove('active'));
el.classList.add('active');
inicioView.style.display='none';
animalesView.style.display='none';
document.getElementById(v+'View').style.display='block';
}

function renderAnimales(cat='Todos'){
const filtros=['Todos','Vaca','Vaquillona','Toro','Ternera','Ternero'];
animalesView.innerHTML=`
<div class="config-box">
<div class="filters">
${filtros.map(f=>`<span class="${cat===f?'active':''}" onclick="renderAnimales('${f}')">${f}s</span>`).join('')}
</div>
<table class="table">
<thead>
<tr>
<th>Caravana</th>
<th>Origen</th>
<th>Color</th>
<th>Rodeo</th>
<th>Comentarios</th>
</tr>
</thead>
<tbody>
${animalesDB
.filter(a=>cat==='Todos'||a.cat===cat)
.sort((a,b)=>a.caravana-b.caravana)
.map(a=>`
<tr>
<td>${a.caravana}</td>
<td>${a.origen}</td>
<td>${a.color}</td>
<td>${a.rodeo}</td>
<td>${a.obs}</td>
</tr>`).join('')}
</tbody>
</table>
</div>`;
}

document.addEventListener('DOMContentLoaded',()=>{
dgAnimales.textContent=animalesDB.length;
renderAnimales();
});
</script>

</body>
</html>
